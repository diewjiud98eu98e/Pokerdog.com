<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Poker Dog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a0d00, #4d2600);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .title {
            color: #ffd700;
            font-size: 64px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 3px 3px 6px #ff4500, -3px -3px 6px #8b0000;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
        }

        .home-link {
            color: #ffd700;
            font-size: 24px;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #ff4500;
            border-radius: 10px;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
        }

        .home-link:hover {
            background: #ff4500;
            color: #1a0d00;
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .content {
            margin: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #ffd700;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            text-align: center;
        }

        .about-text {
            color: #ffd700;
            font-size: 28px;
            text-shadow: 2px 2px 4px #ff4500;
            padding: 20px;
            background: rgba(139, 0, 0, 0.3);
            border: 3px solid #ff4500;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .about-text:hover {
            transform: scale(1.03);
        }

        /* Decorative elements */
        .decor-top {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff4500 20%, transparent 70%);
            opacity: 0.7;
        }

        .decor-bottom {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffd700 20%, transparent 70%);
            opacity: 0.7;
        }

        /* Card suit symbols as background decoration */
        body::before {
            content: "♠ ♥ ♣ ♦";
            position: absolute;
            top: 10%;
            left: 5%;
            font-size: 100px;
            color: rgba(255, 69, 0, 0.1);
            transform: rotate(-20deg);
        }

        body::after {
            content: "♠ ♥ ♣ ♦";
            position: absolute;
            bottom: 10%;
            right: 5%;
            font-size: 100px;
            color: rgba(255, 215, 0, 0.1);
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Poker Dog</div>
        <a href="Pokerdog.html" class="home-link">Home</a>
    </div>
    
    <div class="content">
        <div class="decor-top"></div>
        <div class="about-text">
            We are Poker Dog, the best dog at poker on Solana. We are a memecoin with no mass holding of the creator, so no rug pulls is guaranteed. Let's bump us to the moon!
        </div>
        <div class="decor-bottom"></div>
    </div>
</body>
</html>
